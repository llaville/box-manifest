---
name: Release

on:
    push:
        tags:
            - "[0-9]+.[0-9]+.[0-9]+"
    workflow_dispatch:

jobs:
    tests:
        uses: ./.github/workflows/unit-tests.yml

    build:
        needs: tests

        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-22.04
                php:
                    - 8.1

        steps:
            -   # Git Checkout
                name: Checkout
                uses: actions/checkout@v3

            -   # Setup PHP runtime
                name: Setup PHP runtime
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}

            -   # Install Composer dependencies
                name: Install Composer dependencies
                uses: ramsey/composer-install@v2
                with:
                    composer-options: "--prefer-dist"

            -   # Build the current release with artifacts (php archive)
                name: Build Release Artifact
                run: |
                    bin/box-manifest manifest:build -c box.json --output-file=sbom.xml
                    bin/box-manifest manifest:build -c box.json --output-file=manifest.txt --format ansi
                    bin/box-manifest manifest:build -c box.json --output-file=console.txt --format console
                    bin/box-manifest manifest:stub  -c box.json --output-file=stub.php --resource console.txt --resource manifest.txt --resource sbom.xml
                    bin/box-manifest box:compile -c box.json.dist

            -   # Create a new Release (from a tag)
                name: Create Release from current tag
                if: github.ref_type == 'tag'
                uses: softprops/action-gh-release@v1
                with:  # https://github.com/softprops/action-gh-release#-customizing
                    prerelease: false
                    draft: true
                    body_path: ${{ github.workspace }}/.changes/${{ github.ref_name }}.md
                    # https://github.com/softprops/action-gh-release#%EF%B8%8F-uploading-release-assets
                    files: |
                        ${{ github.workspace }}/bin/box-manifest.phar
                    fail_on_unmatched_files: true
                    tag_name: ${{ github.ref_name }}
